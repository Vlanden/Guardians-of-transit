<!--

ACLARACIONES PARA LAS PAGINAS DE REGISTROS Y LOGIN:

Multiples variables aqui utilizadas son para el diseño de la pagina, no tienen funcionalidad alguna.

Las siguientes variables son las clases y ids para el diseño del back-end:

    - inputs: Clase para los inputs de los formularios.
    - register: Clase del boton de registro.
    - forms: Clase para los formularios.
    - username: Id del input para el nombre de usuario.
    - pass: Id del input para la contraseña.
    - pass-confirm: Id del input para confirmar la contraseña.
    - mail: Id del input para el correo electronico.

VARIABLES DE DISEÑO (css sin funcionalidad de back-end):

    - Elements: Clase para los elementos de la pagina.
    - main-container: Clase para el contenedor principal.
    - Title: Clase para el titulo de la pagina.
    - labels: Clase para las etiquetas de los inputs.

-->


<!DOCTYPE html>
<html lang="es">
<head>
    <!--Meta datos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap y fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Oswald&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/css/bootstrap.min.css" type="text/css">
    <script src="../JS/js/bootstrap.bundle.min.js"></script>
    <!--Estilo propio-->
    <link rel="stylesheet" href="..\CSS\Styles.css" type="text/css">
    <!--Titulo-->
    <title>Registro</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <header>

    </header>
    <main class="main-container container w-75 bg-primary rounded-3 shadow">
        <article class="row align-items-stretch">
            <section class="Elements col bg d-none d-lg-block col-md-5 col-lg-5 col-xlg-6 rounded-start-3">

            </section>
            <section class="Elements col bg-black p-5 rounded-end-3">
                <!--Login-->
                <form method="post" action="#" class="forms">
                    <h2 class="Title text-center py-4">¡Bienvenido!</h2>
                    <div class="input-container mb-4">
                        <label class="labels fw-bold form-label" for="username">Nombre de usuario:</label>
                        <br>
                        <input type="text" id="username" name="username" class="inputs form-control" required>
                    </div>
                    <div class="input-container mb-4">
                        <label class="labels fw-bold form-label" for="mail">Correo electronico:</label>
                        <br>
                        <input type="email" id="mail" name="email" class="inputs form-control" required>
                    </div>
                    <div class="input-container mb-4">
                        <label class="labels fw-bold form-label" for="pass">Contraseña:</label>
                        <br>
                        <input type="password" id="pass" name="Pass" class="inputs form-control" required>
                    </div>
                    <div class="input-container mb-4">
                        <label class="labels fw-bold form-label" for="pass-confirm">Confirma contraseña:</label>
                        <br>
                        <input type="password" id="pass-confirm" name="Confirm-pass" class="inputs form-control" required>
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="register btn" id="sign-up">Registro</button>
                        <br>
                        <p class="fw-bold text-center mt-5">¿Ya te registraste? <a href="..\Vistas\InicioDeSesion.html">Inicia sesion aqui</a></p>
                    </div>
                </form>
            </section>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
