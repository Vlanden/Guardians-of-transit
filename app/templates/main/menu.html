{% extends "base.html" %}

{% block title %}Juegos Recomendados{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="search-container mb-4">
        <div class="search-box input-group">
            <span class="input-group-text">üîç</span>
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar juegos por ID..." onkeyup="buscarJuego()">
        </div>
    </div>
    
    <h2 class="text-center mb-4">Juegos recomendados</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="gamesContainer">
        {% for i in range(1, 8) %}
        <div class="col">
            <a href="{{ url_for('main.juego', juego_id=i) }}" class="text-decoration-none text-dark">
                <div class="game-card card h-100" id="juego{{ i }}">
                    <img src="{{ url_for('static', filename='images/game' + i|string + '.jpg') }}" class="card-img-top game-img" alt="Imagen del juego {{ i }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">Juego {{ i }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/menu.js') }}"></script>
{% endblock %}
