{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<main class="w-100 container">
    <div class="row align-items-stretch">
        <section class="col bg-danger d-none d-lg-block col-md-5 col-lg-5 rounded-start-3">
            <!-- Espacio decorativo -->
             <img src="{{ url_for('static', filename='images/dogo.png') }}" alt="Un deadpool">
        </section>
        
        <section class="col bg-black p-5 rounded-end-3">
            <form method="POST" action="{{ url_for('auth_web.register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <h2 class="Title text-center py-4 text-white">¡Bienvenido!</h2>
                
                <div class="input-container mb-4">
                    <label class="labels fw-bold form-label text-white" for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" class="inputs form-control" required>
                </div>
                
                <div class="input-container mb-4">
                    <label class="labels fw-bold form-label text-white" for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="inputs form-control" required>
                </div>
                
                <div class="input-container mb-4">
                    <label class="labels fw-bold form-label text-white" for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="inputs form-control" required>
                </div>
                
                <div class="input-container mb-4">
                    <label class="labels fw-bold form-label text-white" for="confirm_password">Confirma contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="inputs form-control" required>
                </div>
                
                <div class="text-center mt-5">
                    <p class="fw-bold text-center mt-3 text-white">
                        Revisa nuestros 
                        <a href="{{ url_for('main.terminos') }}" class="text-white me-3 reg-links">Términos y Condiciones</a>
                    </p>
                    <p class="fw-bold text-center mt-3 text-white">
                        ¿Ya te registraste?
                        <a href="{{ url_for('auth_web.login') }}" class="text-white reg-links">Inicia sesión</a>
                    </p>
                    <p class="fw-bold text-center mt-3 text-white">
                        Por favor lee nuestros <a href="{{ url_for('main.terminos') }}" class="text-white me-3">Términos y Condiciones</a>
                    </p>
                    <p class="fw-bold text-center mt-3 text-white">                         
                        y nuestras <a href="{{ url_for('main.privacidad') }}" class="text-white me-3">Politicas de Privacidad</a>
                    </p>
                    <button type="submit" class="btn btn-primary w-100 mt-3 text-center">Registro</button>
                </div>
            </form>
        </section>
    </div>
</main>
{% endblock %}
