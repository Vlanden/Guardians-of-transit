{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Restablecer Contrase単a</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva contrase単a</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar nueva contrase単a</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Restablecer contrase単a</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
