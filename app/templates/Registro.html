<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Estilos/Registro.css') }}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Oswald&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header>
        {% include 'partials/header.html' %}
    </header>

    <main>
        <article class="Elements">
            <form action="{{ url_for('main.registro') }}" method="post">
                <h1>Registro</h1>

                <div class="input-container">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-container">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-container">
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" name="password" required>
                </div>

                <div class="input-container">
                    <label for="pass2">Confirmar contraseña:</label>
                    <input type="password" id="pass2" name="confirm_password" required>
                </div>

                <button type="submit">Registrarse</button>

                <p>¿Ya tienes una cuenta? <a href="{{ url_for('main.iniciodesesion') }}">Inicia sesión aquí</a></p>
            </form>
        </article>
    </main>

    <footer>
        {% include 'partials/footer.html' %}    
    </footer>
</body>
</html>
