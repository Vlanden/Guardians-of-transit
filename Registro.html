<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\Estilos\Inicio.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Oswald&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Inicio</title>
</head>
<body>
    <header>

    </header>
    <main>
        <article class="Elements">
            <form>
                <h1>Registro</h1>
                <div class="input-container">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="mail">Correo electronico:</label>
                    <input type="email" id="mail" name="email" required>
                </div>
                <div class="input-container">
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" name="Pass" required>
                </div>
                <div class="input-container">
                    <label for="pass-confirm">Confirma contraseña:</label>
                    <input type="password" id="pass-confirm" name="Confirm-pass" required>
                </div>
                <button type="submit">Registro</button>
                <p>¿Ya te registraste? <a href="#">Inicia sesion aqui</a></p>
            </form>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
